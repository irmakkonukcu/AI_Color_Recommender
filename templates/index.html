<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Room Color Recommender</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { color: #333; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 80%; max-width: 800px; text-align: center; }
        
        
        .upload-section { margin-bottom: 20px; border: 2px dashed #007bff; padding: 30px; border-radius: 10px; cursor: pointer; transition: background 0.3s; background-color: #f0f8ff; display: block;}
        .upload-section:hover { background: #e6f2ff; }
        .upload-text { font-size: 18px; color: #007bff; font-weight: bold; }
        input[type="file"] { display: none; }
        
        
        #fileNameDisplay { color: #555; margin-bottom: 15px; font-style: italic; min-height: 20px; }

        
        button { background-color: #28a745; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; transition: background 0.3s; width: 100%; }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        
        #result { display: none; margin-top: 30px; text-align: left; animation: fadeIn 0.5s; }
        .result-header { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .preview-img { width: 150px; height: 150px; object-fit: cover; border-radius: 10px; border: 3px solid #ddd; }
        
        .section-title { font-size: 18px; font-weight: bold; margin-top: 20px; margin-bottom: 10px; color: #555; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f8f9fa; margin: 5px 0; padding: 10px; border-radius: 5px; border-left: 5px solid #28a745; }

        
        .palette-container { display: flex; gap: 10px; flex-wrap: wrap; }
        .palette-item { flex: 1; min-width: 100px; height: 80px; border-radius: 10px; display: flex; align-items: center; justify-content: center; text-align: center; color: white; text-shadow: 0 0 3px rgba(0,0,0,0.7); font-size: 14px; padding: 5px; flex-direction: column; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .palette-name { font-weight: bold; font-size: 15px; }
        .palette-hex { font-size: 12px; opacity: 0.9; margin-top: 4px; }

        .loading { display: none; color: #666; margin-top: 15px; font-weight: bold; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <h1> AI Interior Designer</h1>
        <p>Upload a photo to detect colors & get decor suggestions.</p>
        
        <form id="uploadForm">
            <label class="upload-section">
                <span class="upload-text"> Click Here to Select Image</span>
                <input type="file" name="file" id="fileInput" accept="image/*" required>
            </label>
            
            <div id="fileNameDisplay"></div>

            <button type="submit" id="submitBtn">Analyze Room </button>
        </form>
        
        <div class="loading" id="loadingText">Analyzing colors... Please wait...</div>

        <div id="result">
            <div class="result-header">
                <img id="previewImage" class="preview-img" src="" alt="Room Preview">
                <div>
                    <h2 id="toneTitle" style="margin: 0; color: #333;">Detected Tone: ...</h2>
                    <p id="aiNote" style="color: #666; margin-top: 5px;">AI Note: ...</p>
                </div>
            </div>

            <div class="section-title"> Recommended Palette</div>
            <div class="palette-container" id="paletteBox"></div>

            <div class="section-title"> Furniture</div>
            <ul id="furnitureList"></ul>

            <div class="section-title"> Accessories</div>
            <ul id="accessoriesList"></ul>

            <div class="section-title"> Lighting</div>
            <ul id="lightingList"></ul>

            <div class="section-title"> Wall Paint</div>
            <ul id="wallList"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            const loadingText = document.getElementById('loadingText');
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');

            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    fileNameDisplay.innerText = "Selected File: " + fileInput.files[0].name;
                    fileNameDisplay.style.color = "green";
                } else {
                    fileNameDisplay.innerText = "";
                }
            });

            
            form.addEventListener('submit', async (e) => {
                e.preventDefault(); 
                
                
                submitBtn.disabled = true;
                submitBtn.innerText = "Processing...";
                loadingText.style.display = 'block';
                resultDiv.style.display = 'none';

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                try {
                    const response = await fetch('/analyze', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();

                    if (data.error) {
                        alert("Error: " + data.error);
                        return;
                    }

                    
                    document.getElementById('previewImage').src = data.image_url;
                    document.getElementById('toneTitle').innerText = "Detected Tone: " + data.color_name;
                    document.getElementById('aiNote').innerText = data.message;

                    
                    const paletteBox = document.getElementById('paletteBox');
                    paletteBox.innerHTML = '';
                    
                    data.palette.forEach(color => {
                        const div = document.createElement('div');
                        div.className = 'palette-item';
                        div.style.backgroundColor = color.hex; 
                        div.innerHTML = `<span class="palette-name">${color.name}</span><span class="palette-hex">${color.hex}</span>`;
                        paletteBox.appendChild(div);
                    });

                    
                    const fillList = (elementId, items) => {
                        const list = document.getElementById(elementId);
                        list.innerHTML = '';
                        items.forEach(item => {
                            const li = document.createElement('li');
                            li.innerText = item;
                            list.appendChild(li);
                        });
                    };

                    fillList('furnitureList', data.furniture);
                    fillList('accessoriesList', data.accessories);
                    fillList('lightingList', data.lighting);
                    fillList('wallList', data.wall);

                    resultDiv.style.display = 'block';

                } catch (error) {
                    console.error('Error:', error);
                    alert("An error occurred! Check the terminal..");
                } finally {
                    loadingText.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Analyze Room ";
                }
            });
        });
    </script>
</body>
</html>
